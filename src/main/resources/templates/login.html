<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('VivetList')"></head>
<body>

<header th:replace="partials/nav :: nav"></header>

<container>
    <div class="page-title-wrap">
        <div class="page-title"><h1>Login</h1></div>
    </div>
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="form-wrap">
        <form th:action="@{/login}" method="post">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="Please Enter Your Username" />
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Please Enter a Strong Password" />
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="epmty-space"></div>
</container>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
