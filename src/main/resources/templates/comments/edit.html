<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('VivetList')"></head>
<body>
<article>
<header th:replace="partials/nav :: nav"></header>

<main>
    <div class="page-title-wrap">
        <div class="page-title"><h1>Edit Comment</h1></div>
    </div>
    <div class="form-wrap">

    <form th:action="@{'/group/' + ${group.id} + '/posts/' + ${post.id} + '/comments/' + ${comment.id} + '/edit'}" th:method="post" th:object="${comment}">
        <label>Body</label>
        <input th:field="*{body}" />
        <br />
        <input type="hidden" th:field="*{id}" />
        <button type="submit">Submit</button>
    </form>
    </div>
    <div class="form-wrap">
        <h6>- or -</h6>
    <form th:action="@{/group/{gid}/posts/{pid}/comments/delete(gid=${group.id}, pid=${post.id})}" th:method="post" th:object="${comment}">
        <input type="hidden" th:field="*{id}" />
        <button>Delete</button>
    </form>
    </div>
</main>
<footer th:replace="partials/footer :: footer"></footer>
</article>
</body>
</html>
