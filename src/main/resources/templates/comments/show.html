<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/header :: header('VivetList')"></head>
<body>
<header th:replace="partials/nav :: nav"></header>

<h1>Comment</h1>

<main>
    <p><span th:text="${comment.body}"></span></p>

    <div th:if="${#authentication.principal.id == comment.user.id}">
        <a th:href="@{/group/{gid}/posts/{pid}/comments/{cid}/edit(gid=${group.id}, pid=${post.id}, cid=${comment.id})}">
            <button>Edit</button>
        </a>
    </div>
</main>

</body>
</html>
