<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/header :: header('VivetList')"></head>
<body>
    <header th:replace="partials/nav :: nav"></header>

    <h1>Post</h1>

    <main>
        <h3><span th:text="${post.title}"></span></h3>
        <p><span th:text="${post.body}"></span></p>

        <div th:if="${#authentication.principal.id == post.user.id}">
            <a th:href="@{/group/{gid}/posts/{id}/edit(gid=${group.id}, id=${post.id})}">
                <button>Edit</button>
            </a>
        </div>
    </main>

</body>
</html>
