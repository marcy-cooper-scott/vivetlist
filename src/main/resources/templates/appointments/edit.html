<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('VivetList')"></head>
<body>
    <header th:replace="partials/nav :: nav"></header>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/eonasdan-bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css" />
    <container>
        <div class="page-title-wrap">
            <div class="page-title"><h1>Edit Appointment</h1></div>
        </div>
        <div class="form-wrap">
            <form th:action="@{'/appointments/' + ${appointment.id} + '/edit'}" th:method="post" th:object="${appointment}">
                <label for="time">Appointment Date &amp; Time</label>
                <input id="time" placeholder="Enter date and time of appointment" type="hidden" th:field="*{date_time}"/>
                Name of Doctor:
                <input th:field="*{doctor_name}" />
                <br />
                Location of Appointment:
                <input th:field="*{location}" />
                <br />
                <input type="hidden" th:field="*{id}" />
                <input type="submit" />
            </form>

            <form th:action="@{/appointments/delete}" th:method="post" th:object="${appointment}">
                <input type="hidden" th:field="*{id}" />
                <button>Delete</button>
            </form>
        </div>


        <div class="epmty-space"></div>
    </container>
    <footer th:replace="partials/footer :: footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eonasdan-bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script>
        $(function () {
            $('#time').datetimepicker({
                inline: true,
                sideBySide: true
            });
        });
    </script>
</body>
</html>
