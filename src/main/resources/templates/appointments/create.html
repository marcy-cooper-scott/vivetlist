<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('VivetList')"></head>
<body>
    <header th:replace="partials/nav :: nav"></header>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/eonasdan-bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css" />
    <container>
        <div class="page-title-wrap">
            <div class="page-title"><h1>Create Appointment</h1></div>
        </div>
        <div class="form-wrap">
            <form th:action="@{/appointments/create}" th:method="post" th:object="${appointment}">
                <label for="time">Appointment Date &amp; Time</label>
                <input id="time" placeholder="Enter date and time of appointment" type="text" th:field="*{date_time}" />
                <label for="doctor">Name of Doctor</label>
                <input id="doctor" placeholder="Enter doctor's name" th:field="*{doctor_name}" />
                <label for="location">Location of Appointment</label>
                <input id="location" placeholder="Enter appointment location" th:field="*{location}" />

            Set Reminder?<input type="checkbox" id="reminder" onclick="reminder()" />
                <button>Create Appointment</button>

             <!--<div class="reminderForm">-->
                 <!--<Label for="scheduled_time">Reminder Time</Label>-->
                 <!--<input id="scheduled_time" placeholder="Enter reminder time" th:field="*{scheduled_time}" />-->
             <!--</div>-->


            </form>
        </div>




        <div class="epmty-space"></div>
    </container>

    <footer th:replace="partials/footer :: footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eonasdan-bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script>
        $(function () {
            $('#time').datetimepicker({
                inline: true,
                sideBySide: true
            });
        });
    </script>
    <script>
        function reminder(){
            let reminder = document.getElementById("reminder");
            let form = document.getElementById("reminderForm");
            if (reminder.checked == true){
                form.style.display = "block";
            }
            else{
                form.style.display = "none";
            }
        }
    </script>
</body>
</html>
